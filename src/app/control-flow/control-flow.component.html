
<h1>Control Statements</h1>
<!-- if-else -->
<button (click)="toggle()">Click</button>
@if (isbutton) {
  <p>This is an if statement</p>
} @else {
  <p>This is else statement</p>
}
<!-- for -->
@for (domain of domain; track $index) {
  <ul>
    <li>{{domain}}</li>
  </ul>
} @empty {
  Empty list of fruits
}
